{% extends 'main/base.html' %} {% load static %}{% block title %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<link rel="stylesheet" href="{% static 'css/navBar.css' %}" />
<link rel="stylesheet" href="{% static 'boxicons/css/boxicons.min.css' %}" />
<script src="{% static 'js/navbar.js' %} "></script>
<link rel="stylesheet" href="{% static 'css/body.css' %}" />
<link rel="stylesheet" href="{% static 'css/login.css' %}" />
<link rel="stylesheet" href="{% static 'css/footer2.css' %}" />
<link rel="stylesheet" href="{% static 'css/logged.css' %}" />
{% endblock title %} {% block contenido %}
<div class="containers">
  <div class="login-box">
    <div class="avatar_container">
      <img
        class="avatar"
        src="{% static 'images/logo.png' %}"
        alt="Opportunities Link"
      />
      <h1>LOGIN OPPORTUNITIES LINK</h1>
    </div>
  </div>
  {% load crispy_forms_tags %}
  <form method="POST" class="form-group border border-success p-5">
    {% csrf_token %} {{form|crispy}}
    <button type="submit" class="btn btn-success">Register</button>
  </form>
</div>

{% endblock contenido %}
